{% extends 'main.html' %} {% block context %}
<h1 class="text-center">Book List</h1>
{% include 'nav.html' %}
<div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for writer in writers %}
        <tr>
          <th scope="row">{{writer.id}}</th>
          <td>{{writer.first_name}}</td>
          <td>{{writer.last_name}}</td>
          <td>
            <a
              class="btn btn-sm btn-danger"
              href="{% url 'deleteWriter' writer.id %}"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock context %}
