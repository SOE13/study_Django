{% extends 'main.html' %} {% block context %}
<h1 class="text-center">Add Writer</h1>
{% include 'nav.html' %}
<div>{{error}}</div>
<div class="col-4">
  <form action="" method="post">
    {% csrf_token %} {% comment %}
    <div class="mb-3 row">
      <label for="first_name" class="col-sm-2 col-form-label"
        >First Name :</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          name="first_name"
          class="form-control"
          id="first_name"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="last_name" class="col-sm-2 col-form-label"
        >First Name :</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          name="last_name"
          class="form-control"
          id="last_name"
        />
      </div>
    </div>
    {% endcomment %} {{form.as_p}}
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <input type="submit" class="btn btn-primary" id="name" />
      </div>
    </div>
  </form>
</div>

{% endblock context %}
