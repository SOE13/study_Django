{% extends 'main.html' %} {% block context %}
<h1 class="text-center">Book List</h1>
{% include 'nav.html' %}
<div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Book Name</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <th scope="row">{{book.id}}</th>
          <td>{{book.name}}</td>
          <td>
            <a
              class="btn btn-sm btn-danger"
              href="{% url 'deleteBook' book.id %}"
              >Delete</a
            >
          </td>
          <td>
            <a class="btn btn-sm btn-info" href="{% url 'updateBook' book.id %}"
              >Update</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock context %}
