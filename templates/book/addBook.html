{% extends 'main.html' %} {% block context %}
<h1 class="text-center">Add new Book</h1>
{% include 'nav.html' %}
<div>{{error}}</div>
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-6">{{form.as_p}}</div>

    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <input type="submit" class="btn btn-primary" id="name" />
      </div>
    </div>
  </form>
</div>

{% endblock context %}
